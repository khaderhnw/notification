    const Lucide = window.LucideReact || new Proxy({}, { get: () => () => null });

      onClick,
      variant = "primary",
      className = "",

      const styles = {
        primary: "bg-emerald-700 text-white hover:bg-emerald-800",
        secondary:

        subtle:
          "bg-slate-100 text-slate-700 hover:bg-slate-200 border border-slate-200",
        ghost: "bg-transparent text-emerald-700 hover:bg-emerald-50",
        black: "bg-black text-white hover:bg-neutral-800"
      };
      return (
        <button
          onClick={onClick}
          disabled={disabled}
          className={
            base +
            " " +
            styles[variant] +
            " " +
            (disabled ? "opacity-50 cursor-not-allowed" : "") +
            " " +
            className
          }

          {Icon && <Icon className="w-4 h-4" />}

        </button>

                        type="button"
                        onClick={() => setAiGender("girl")}
                        className={
                          "px-3 py-1 rounded-full " +
                          (aiGender === "girl"
                            ? "bg-purple-600 text-white"
                            : "text-purple-600")
                        }
                      >
                        Girl
                      </button>
                    </div>
                  </div>

                  <div className="mb-3">
                    <p className="text-xs text-slate-600 mb-2">
                      Choose first letter (optional)
                    </p>
                    <div className="inline-flex gap-2">
                      {["Z", "K", "H"].map((ltr) => (
                        <button
                          key={ltr}
                          type="button"
                          onClick={() => setAiLetter(ltr)}
                          className={
                            "w-8 h-8 rounded-full border text-xs font-semibold flex items-center justify-center " +
                            (aiLetter === ltr
                              ? "bg-purple-600 border-purple-600 text-white"
                              : "bg-white border-purple-200 text-purple-700")
                          }
                        >
                          {ltr}
                        </button>
                      ))}
                    </div>
                  </div>

                  <Button
                    variant="secondary"
                    className="w-full border-purple-200 text-purple-700 hover:bg-purple-50 mb-3"
                    icon={Lucide.Sparkles}
                    onClick={generateNames}
                  >
                    Generate name suggestions
                  </Button>

                  {aiSuggestions.length > 0 && (
                    <div className="space-y-2">
                      {aiSuggestions.map((s, idx) => (
                        <button
                          key={idx}
                          type="button"
                          onClick={() => {
                            setNameEn(s.en);
                            setNameAr(s.ar);
                          }}
                          className="w-full text-left bg-white rounded-xl border border-purple-100 px-3 py-2 hover:border-purple-300"
                        >
                          <div className="flex items-center justify-between text-sm font-semibold text-slate-900">
                            <span>
                              {s.en} / {s.ar}
                            </span>
                            <span className="text-[11px] text-purple-600">
                              {aiGender === "boy" ? "Boy" : "Girl"}
                            </span>
                          </div>
                          <div className="text-xs text-slate-500 mt-1">
                            Meaning: {s.meaning}
                          </div>
                        </button>
                      ))}
                    </div>
                  )}
                </div>

                {isNameConfirmed && (
                  <div className="bg-emerald-50 border border-emerald-200 rounded-xl px-3 py-2 text-xs text-emerald-800 flex items-start gap-2">
                    <Lucide.ShieldCheck className="w-4 h-4 mt-[2px]" />
                    <div>
                      <div className="font-semibold">Name verified</div>
                      <div>
                        Arabic and English forms match ICP naming rules. No
                        name‑mismatch rejections.
                      </div>
                    </div>
                  </div>
                )}

                <Button
                  onClick={nextStep}
                  className="w-full"
                  disabled={!isNameConfirmed}
                >
                  Next
                </Button>
              </div>
            </Card>
          </Frame>
        );
      }

      // Step 3 – docs auto‑fetched
      if (step === 3) {
        return (
          <Frame>
            <Card className="p-6 animate-fade-in">
              <h1 className="text-xl font-bold mb-2">
                Step 3 · Documents auto‑fetched
              </h1>
              <p className="text-sm text-slate-600 mb-4">
                All required documents are pulled automatically from ICP, Malaffi
                and Usrati. Parents simply confirm.
              </p>

              <div className="space-y-3 mb-5">
                {[
                  "Father’s ID & passport",
                  "Mother’s ID & passport",
                  "Marriage contract"
                ].map((label) => (
                  <div
                    key={label}
                    className="flex items-center justify-between px-3 py-2 rounded-xl border border-emerald-100 bg-emerald-50"
                  >
                    <div className="flex items-center gap-3">
                      <div className="w-7 h-7 rounded-lg bg-emerald-100 flex items-center justify-center text-emerald-700">
                        <Lucide.FileCheck className="w-4 h-4" />
                      </div>
                      <span className="text-sm text-slate-900 font-medium">
                        {label}
                      </span>
                    </div>
                    <Lucide.Check className="w-5 h-5 text-emerald-700" />
                  </div>
                ))}
              </div>

              <Button onClick={nextStep} className="w-full">
                Proceed to bundle
              </Button>
            </Card>
          </Frame>
        );
      }

      // Step 4 – bundle + payment
      if (step === 4) {
        const baseTotal = 275;
        const grandTotal = baseTotal + (addMofa ? 150 : 0);

        return (
          <Frame>
            <Card className="p-6 animate-fade-in">
              <h1 className="text-xl font-bold mb-2">
                Step 4 · Single payment for bundle
              </h1>
              <p className="text-sm text-slate-600 mb-4">
                One payment covers birth certificate, Emirates ID and passport, with
                an optional auto‑attested MOFA layer.
              </p>

              <div className="bg-slate-50 rounded-2xl border border-slate-200 p-4 mb-4">
                <div className="text-xs font-semibold text-slate-600 mb-3">
                  Bundle breakdown
                </div>
                <div className="space-y-2 text-sm">
                  <div className="flex items-center justify-between">
                    <span>Birth certificate</span>
                    <span className="font-semibold text-slate-900">
                      AED 50.00
                    </span>
                  </div>
                  <div className="flex items-center justify-between">
                    <span>Emirates ID (newborn)</span>
                    <span className="font-semibold text-slate-900">
                      AED 170.00
                    </span>
                  </div>
                  <div className="flex items-center justify-between">
                    <span>Passport issuance</span>
                    <span className="font-semibold text-slate-900">
                      AED 55.00
                    </span>
                  </div>
                  <div className="border-t border-slate-200 my-3" />
                  <div className="flex items-center justify-between font-semibold text-emerald-700">
                    <span>Bundle total</span>
                    <span>AED {baseTotal}.00</span>
                  </div>
                </div>
              </div>

              <div
                onClick={() => setAddMofa(!addMofa)}
                className={
                  "mb-4 p-4 rounded-2xl border-2 cursor-pointer flex items-start gap-3 " +
                  (addMofa
                    ? "border-emerald-600 bg-emerald-50"
                    : "border-slate-200 hover:border-emerald-300")
                }
              >
                <div
                  className={
                    "w-5 h-5 rounded border flex items-center justify-center mt-[2px] " +
                    (addMofa
                      ? "bg-emerald-600 border-emerald-600"
                      : "border-slate-300 bg-white")
                  }
                >
                  {addMofa && (
                    <Lucide.Check className="w-3 h-3 text-white" />
                  )}
                </div>
                <div>
                  <div className="text-sm font-semibold text-slate-900">
                    Auto‑attest with MOFA
                  </div>
                  <p className="text-xs text-slate-600 mt-1">
                    Digital attestation stamp from Ministry of Foreign Affairs,
                    applied automatically to the birth certificate.
                  </p>
                  <div className="text-xs font-bold text-emerald-700 mt-1">
                    +150.00 AED
                  </div>
                </div>
              </div>

              <div className="flex items-center justify-between bg-slate-900 text-white rounded-xl px-4 py-3 mb-3">
                <span className="text-sm">Total amount</span>
                <span className="text-xl font-bold">
                  AED {grandTotal}.00
                </span>
              </div>

              <Button
                variant="black"
                className="w-full mb-3"
                icon={Lucide.Apple}
                onClick={() => {
                  setShowReconcile(true);
                  setReconcileState("idle");
                }}
              >
                Pay with Apple Pay
              </Button>

              {showReconcile && (
                <div className="space-y-2 mb-3">
                  <Button
                    variant="secondary"
                    className="w-full"
                    icon={Lucide.RefreshCw}
                    onClick={() => {
                      setReconcileState("done");
                    }}
                  >
                    Reconcile with AD Pay
                  </Button>
                  {reconcileState === "done" && (
                    <div className="text-xs text-emerald-700 flex items-center gap-2">
                      <span>✅</span>
                      <span>
                        Payment reconciled with AD Pay. Journey continues without a
                        complaint.
                      </span>
                    </div>
                  )}
                </div>
              )}

              <Button onClick={nextStep} className="w-full mt-2">
                Next
              </Button>
            </Card>
          </Frame>
        );
      }

      // Step 5 – success
      if (step === 5) {
        return (
          <Frame>
            <Card className="p-6 animate-fade-in text-center relative overflow-hidden">
              <div className="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-emerald-400 to-sky-500" />
              <div className="mt-2 mb-4 flex justify-center">
                <div className="w-20 h-20 rounded-full bg-emerald-100 flex items-center justify-center">
                  <Lucide.Check className="w-10 h-10 text-emerald-600" />
                </div>
              </div>
              <h1 className="text-2xl font-bold text-slate-900 mb-1">
                Mabrouk! Documents issued instantly
              </h1>
              <p className="text-sm text-slate-600 mb-5">
                Birth certificate, Emirates ID and passport are issued together and
                stored in the digital locker.
              </p>

              <div className="bg-slate-50 border border-slate-200 rounded-2xl p-4 mb-4 text-left">
                <div className="text-xs font-semibold text-slate-600 mb-2">
                  Digital locker
                </div>
                <div className="space-y-2 text-sm">
                  <div className="flex items-center justify-between px-3 py-2 rounded-xl bg-white border border-slate-200">
                    <div className="flex items-center gap-2">
                      <Lucide.FileCheck className="w-4 h-4 text-emerald-600" />
                      <span>Birth certificate (PDF)</span>
                      <span className="text-[11px] text-emerald-600">
                        MOFA‑attested
                      </span>
                    </div>
                    <Lucide.Download className="w-4 h-4 text-slate-400" />
                  </div>
                  <button className="w-full flex items-center justify-between px-3 py-2 rounded-xl bg-black text-white text-sm">
                    <div className="flex items-center gap-2">
                      <Lucide.Wallet className="w-4 h-4" />
                      <span>Add bundle to Apple Wallet</span>
                    </div>
                    <Lucide.Plus className="w-4 h-4" />
                  </button>
                </div>
              </div>

              <div className="bg-slate-900 text-white rounded-2xl p-4 text-left mb-4">
                <div className="flex items-center gap-2 mb-2">
                  <Lucide.Printer className="w-4 h-4 text-emerald-400" />
                  <span className="font-semibold text-sm">
                    Hospital kiosk pickup
                  </span>
                </div>
                <p className="text-xs text-slate-200 mb-3">
                  Scan this code at the ICP kiosk in the hospital lobby to print
                  physical documents immediately.
                </p>
                <div className="inline-block bg-white rounded-lg p-2">
                  <Lucide.QrCode className="w-16 h-16 text-slate-900" />
                </div>
              </div>

              <Button
                onClick={onBack}
                variant="secondary"
                className="w-full mt-2"
              >
                Back to options
              </Button>
            </Card>
          </Frame>
        );
      }

      return null;
    };

    /* ----------------- Main App ----------------- */

    const App = () => {
      const [view, setView] = useState("splash");

      return (
        <div className="font-sans antialiased">
          {view === "splash" && (
            <TammSplash onNext={() => setView("login")} />
          )}
          {view === "login" && (
            <UAEPassLogin onLogin={() => setView("home")} />
          )}
          {view === "home" && (
            <HomeScreen onOpenStory={() => setView("story")} />
          )}
          {view === "story" && (
            <JourneyStory
              onBack={() => setView("home")}
              onAsIs={() => setView("asis")}
              onToBe={() => setView("tobe")}
              onSummary={() => setView("summary")}
            />
          )}
          {view === "summary" && (
            <SummaryPage onBack={() => setView("story")} />
          )}
          {view === "asis" && (
            <AsIsJourney onBack={() => setView("story")} />
          )}
          {view === "tobe" && (
            <ToBeJourney onBack={() => setView("story")} />
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>

                      <span className="text-slate-400 text-lg">‚¨áÔ∏è</span>
                    </div>
                    <div className="flex items-center justify-between px-3 py-2 rounded-xl border border-slate-200 bg-black text-white">
                      <span>Add to Apple Wallet</span>
                      <span className="text-lg">Ôºã</span>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-900 text-white rounded-2xl p-5 mb-6">
                  <h3 className="font-semibold mb-1">Hospital kiosk pickup</h3>
                  <p className="text-xs text-slate-200 mb-3">

                    physical documents immediately.
                  </p>
                  <div className="inline-block bg-white p-2 rounded-lg">

        );
      };

      /* -------------------- MAIN APP -------------------- */

      const App = () => {
        const [view, setView] = useState("splash");

        let content = null;

        if (view === "splash") {
          content = <TammSplash onNext={() => setView("login")} />;
        } else if (view === "login") {
          content = <UAEPassLogin onLogin={() => setView("home")} />;
        } else if (view === "home") {
          content = (
            <StoryHome
              onStartAsIs={() => setView("asis")}
              onStartToBe={() => setView("tobe")}
              onOpenSummary={() => setView("summary")}
            />
          );
        } else if (view === "summary") {
          content = <SummaryPage onBack={() => setView("home")} />;
        } else if (view === "asis") {
          content = (
            <AsIsJourney
              onBack={() => setView("home")}
              onSeeToBe={() => setView("tobe")}
            />
          );
        } else if (view === "tobe") {
          content = (
            <ToBeJourney
              onBack={() => setView("home")}
              onCompareAsIs={() => setView("asis")}
            />
          );
        }

        return (
          <div className="font-sans text-slate-900 bg-slate-50 min-h-screen">
            {content}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>

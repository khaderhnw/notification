<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Newborn Digital Birth Certificate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      .scan-line {
        width: 100%;
        height: 2px;
        background: #22c55e;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 2s infinite linear;
        box-shadow: 0 0 4px #22c55e;
      }

      @keyframes scan {
        0% {
          top: 0;
        }
        50% {
          top: 100%;
        }
        100% {
          top: 0;
        }
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- React + ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Lucide React icons -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App -->
    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect } = React;
      const Lucide = window.LucideReact || {};

      // Reusable components
      const Button = ({
        children,
        onClick,
        variant = "primary",
        className = "",
        disabled = false,
        icon: Icon,
        type = "button",
      }) => {
        const base =
          "inline-flex items-center justify-center gap-2 rounded-xl px-5 py-3 text-sm font-semibold transition-all active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2";
        const styles = {
          primary:
            "bg-teal-700 text-white hover:bg-teal-800 focus:ring-teal-600 shadow-sm",
          secondary:
            "bg-white text-teal-800 border border-teal-700 hover:bg-teal-50 focus:ring-teal-600",
          ghost:
            "bg-transparent text-slate-700 hover:bg-slate-100 border border-slate-200 focus:ring-slate-300",
          black:
            "bg-black text-white hover:bg-slate-900 focus:ring-black shadow-sm",
          subtle:
            "bg-slate-50 text-slate-700 hover:bg-slate-100 border border-slate-200 focus:ring-slate-300",
        };

        return (
          <button
            type={type}
            onClick={onClick}
            disabled={disabled}
            className={
              base +
              " " +
              (styles[variant] || styles.primary) +
              (disabled ? " opacity-50 cursor-not-allowed" : "") +
              (className ? " " + className : "")
            }
          >
            {Icon && <Icon className="w-4 h-4" />}
            {children}
          </button>
        );
      };

      const Card = ({ children, className = "" }) => (
        <div
          className={
            "bg-white rounded-2xl border border-slate-200 shadow-sm " +
            className
          }
        >
          {children}
        </div>
      );

      const Breadcrumb = ({ onHome, label }) => (
        <div className="flex items-center gap-2 text-xs text-slate-500 mb-4">
          <button
            className="flex items-center gap-1 hover:text-slate-700"
            onClick={onHome}
          >
            <Lucide.ArrowLeft className="w-3 h-3" />
            <span>Home</span>
          </button>
          <span>/</span>
          <span className="font-medium text-slate-700">{label}</span>
        </div>
      );

      // Splash screen (TAMM)
      const TammSplash = ({ onDone }) => {
        useEffect(() => {
          const t = setTimeout(onDone, 1800);
          return () => clearTimeout(t);
        }, [onDone]);

        return (
          <div className="h-screen flex flex-col items-center justify-center bg-gradient-to-br from-teal-900 to-teal-700 text-white relative overflow-hidden">
            <div className="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_1px_1px,#0f766e_1px,transparent_0)] [background-size:24px_24px]" />
            <div className="relative z-10 flex flex-col items-center">
              <div className="w-24 h-24 rounded-3xl bg-white/10 border border-white/20 flex items-center justify-center mb-6 backdrop-blur">
                <Lucide.Activity className="w-12 h-12" />
              </div>
              <div className="text-4xl font-extrabold tracking-tight">
                TAMM
              </div>
              <div className="text-xs uppercase tracking-[0.25em] text-teal-100 mt-2">
                Abu Dhabi Government
              </div>
            </div>
            <Lucide.Loader2 className="w-6 h-6 animate-spin text-teal-200 absolute bottom-10" />
          </div>
        );
      };

      // UAE PASS login + scan animation
      const UAEPassLogin = ({ onLogin }) => {
        const [isScanning, setIsScanning] = useState(false);

        const handleLogin = () => {
          setIsScanning(true);
          setTimeout(() => {
            setIsScanning(false);
            onLogin();
          }, 1900);
        };

        return (
          <div className="h-screen flex items-center justify-center bg-slate-50 relative px-4">
            <div className="absolute inset-0 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:16px_16px] opacity-60" />
            <div className="relative z-10 w-full max-w-md">
              {!isScanning ? (
                <div>
                  <div className="mb-10 text-center">
                    <h1 className="text-3xl font-bold text-slate-900 mb-2">
                      Welcome
                    </h1>
                    <p className="text-slate-500 text-sm">
                      Sign in securely with UAE PASS to access your newborn
                      services.
                    </p>
                  </div>
                  <Card className="p-8">
                    <div className="flex justify-center mb-6">
                      <div className="w-16 h-16 bg-slate-900 text-white rounded-2xl flex flex-col items-center justify-center text-[11px] font-bold shadow">
                        <span>UAE</span>
                        <span>PASS</span>
                      </div>
                    </div>
                    <Button
                      variant="black"
                      className="w-full h-14 text-base"
                      onClick={handleLogin}
                      icon={Lucide.ScanFace}
                    >
                      Login with UAE PASS
                    </Button>
                  </Card>
                  <p className="mt-4 text-center text-xs text-slate-400">
                    Your identity is verified by UAE PASS. No password is stored
                    in TAMM.
                  </p>
                </div>
              ) : (
                <div className="flex flex-col items-center">
                  <div className="w-32 h-32 bg-white rounded-3xl shadow-xl border-4 border-slate-900 relative overflow-hidden mb-8 flex items-center justify-center">
                    <Lucide.Fingerprint className="w-16 h-16 text-slate-800 opacity-25" />
                    <div className="scan-line" />
                  </div>
                  <h2 className="text-xl font-bold text-slate-900 mb-2">
                    Verifying identity…
                  </h2>
                  <p className="text-slate-500 text-sm">
                    Please look at the camera.
                  </p>
                </div>
              )}
            </div>
          </div>
        );
      };

      // Intro: Newborn Journey Story
      const JourneyIntro = ({ onStartAsIs, onStartToBe, onOpenSummary }) => {
        return (
          <div className="min-h-screen flex justify-center bg-slate-100 px-4 py-6">
            <div className="w-full max-w-4xl">
              <Breadcrumb label="Newborn Journey Story" onHome={() => {}} />

              {/* Hero */}
              <Card className="mb-6 overflow-hidden bg-gradient-to-br from-emerald-700 to-teal-800 text-white">
                <div className="p-6 md:p-7">
                  <p className="text-[11px] tracking-[0.24em] uppercase font-semibold text-emerald-100 mb-2">
                    A seamless start to life
                  </p>
                  <h1 className="text-2xl md:text-3xl font-extrabold leading-snug mb-3">
                    One journey for every newborn in Abu Dhabi
                  </h1>
                  <p className="text-sm md:text-[15px] text-emerald-50 max-w-2xl">
                    Every year around <span className="font-semibold">45,000 families</span> go
                    through the newborn paperwork journey. Today it is scattered
                    and stressful; our goal is to complete everything in
                    minutes, in one seamless experience.
                  </p>
                </div>
              </Card>

              {/* As-Is / To-Be snapshot */}
              <div className="grid md:grid-cols-2 gap-4 mb-6">
                <Card className="p-5">
                  <p className="text-sm font-semibold text-rose-600 mb-3">
                    As-Is today
                  </p>
                  <ul className="text-sm text-slate-700 space-y-1">
                    <li>• 3 different platforms</li>
                    <li>• 10–23 touchpoints</li>
                    <li>• 3–4 days processing</li>
                    <li>• ~3,000 complaints per year</li>
                  </ul>
                </Card>
                <Card className="p-5">
                  <p className="text-sm font-semibold text-emerald-600 mb-3">
                    To-Be vision
                  </p>
                  <ul className="text-sm text-slate-700 space-y-1">
                    <li>• 1 seamless journey</li>
                    <li>• ~4 touchpoints</li>
                    <li>• Instant issuance</li>
                    <li>• Removes ~3,000 complaints</li>
                    <li>• Satisfaction &gt; 87%</li>
                  </ul>
                </Card>
              </div>

              {/* Why this change */}
              <Card className="p-6 mb-6">
                <h2 className="text-base font-semibold text-slate-900 mb-3">
                  Why this change is urgent now
                </h2>
                <div className="space-y-2 text-sm text-slate-700">
                  <p>
                    <span className="font-semibold">Travel & passports:</span>{" "}
                    certificate delays block passports and urgent travel.
                  </p>
                  <p>
                    <span className="font-semibold">Medical access:</span>{" "}
                    without the certificate and ID, newborns can’t be insured or
                    seen easily by specialists.
                  </p>
                  <p>
                    <span className="font-semibold">Fees & fairness:</span>{" "}
                    today parents pay separate fees for Arabic & English
                    certificates and repeat MOFA attestation for one birth.
                  </p>
                  <p>
                    <span className="font-semibold">
                      Trust in digital government:
                    </span>{" "}
                    thousands of avoidable complaints erode confidence in the
                    wider platform.
                  </p>
                </div>
              </Card>

              {/* What this prototype shows */}
              <Card className="p-6 mb-6">
                <h2 className="text-base font-semibold text-slate-900 mb-3">
                  What this prototype shows
                </h2>
                <p className="text-sm text-slate-700 mb-3">
                  This prototype walks from today’s journey to the future one.
                  At each step you see:
                </p>
                <ul className="text-sm text-slate-700 space-y-1 list-disc list-inside">
                  <li>What parents do in the service.</li>
                  <li>
                    How that step affects their life (travel, medical care,
                    money).
                  </li>
                  <li>How the To-Be journey removes that harm.</li>
                </ul>
              </Card>

              {/* CTA buttons */}
              <div className="space-y-3 mb-10">
                <Button
                  className="w-full"
                  variant="primary"
                  icon={Lucide.Hourglass}
                  onClick={onStartAsIs}
                >
                  Walk the As-Is journey
                </Button>
                <Button
                  className="w-full"
                  variant="secondary"
                  icon={Lucide.Zap}
                  onClick={onStartToBe}
                >
                  Jump to To-Be experience
                </Button>
                <Button
                  className="w-full"
                  variant="ghost"
                  icon={Lucide.BarChart3}
                  onClick={onOpenSummary}
                >
                  Summary
                </Button>
              </div>
            </div>
          </div>
        );
      };

      // Strategy Summary page (Support Without Barriers style)
      const StrategySummary = ({ onBack }) => {
        const [expandedId, setExpandedId] = useState(1);

        const items = [
          {
            id: 1,
            title: "Unified newborn journey",
            icon: Lucide.Baby,
            keyOutcome: "1 seamless journey",
            current:
              "Parents move between DOH, ICP and MOFA across three portals and 10–23 touchpoints, with 3–4 days of processing and around 3,000 complaints per year.",
            future:
              "A single newborn journey in TAMM, triggered automatically from the hospital, completes birth certificate, Emirates ID and passport in one flow.",
            crm: `“I select the birth notification number and the system errors — I can’t even start the application.”`,
          },
          {
            id: 2,
            title: "Smart naming & data quality",
            icon: Lucide.Type,
            keyOutcome: "Zero name mismatch",
            current:
              "Parents type the baby’s name twice in English and Arabic with no real-time validation. Small spelling differences trigger ICP rejections days later.",
            future:
              "One smart naming screen lets parents choose or type a name. Arabic and English forms are validated instantly against ICP rules before they continue.",
            crm: `“My baby’s name was rejected after I paid. I had to submit a new application and pay again just to fix a letter.”`,
          },
          {
            id: 3,
            title: "Documents & fees in one place",
            icon: Lucide.Files,
            keyOutcome: "No re-uploads",
            current:
              "Parents upload the same passports and marriage contract again, even though government systems already hold the data. Fees are split across Arabic, English and MOFA attestation.",
            future:
              "Documents are pulled automatically from ICP and Ministry of Justice. Parents see one transparent bundle with birth certificate, Emirates ID, passport and optional MOFA attestation.",
            crm: `“Why am I uploading documents and paying multiple times when you already have everything in the system?”`,
          },
          {
            id: 4,
            title: "Instant issuance & trust",
            icon: Lucide.BadgeCheck,
            keyOutcome: "Complaints removed",
            current:
              "If payment or data fails at any point, the journey stalls and families chase call centres for days. Complaints keep repeating for the same failure points.",
            future:
              "Issuance is instant. Payments reconcile automatically with AD Pay, and certificates can be MOFA-attested in the same flow — without new complaints.",
            crm: `“The bank shows paid, but TAMM still says ‘pending payment’. I had to open a complaint just so I could get my baby’s documents.”`,
          },
        ];

        const toggle = (id) => {
          setExpandedId((prev) => (prev === id ? null : id));
        };

        return (
          <div className="min-h-screen bg-slate-50 px-4 py-6 flex justify-center">
            <div className="w-full max-w-5xl">
              <button
                onClick={onBack}
                className="inline-flex items-center gap-2 text-xs text-slate-500 hover:text-slate-700 mb-6"
              >
                <Lucide.ArrowLeft className="w-3 h-3" />
                <span>Back to journey</span>
              </button>

              <header className="mb-8 flex flex-col md:flex-row md:items-end md:justify-between gap-4">
                <div>
                  <span className="inline-flex items-center px-3 py-1 rounded-full bg-emerald-100 text-emerald-800 text-[11px] font-semibold tracking-[0.18em] uppercase mb-3">
                    Transformation strategy
                  </span>
                  <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-2">
                    Seamless Start for Every Newborn
                  </h1>
                  <p className="text-sm md:text-[15px] text-slate-600 max-w-xl">
                    Transitioning from fragmented newborn services to a unified,
                    family-first journey by connecting hospital, ICP, MOFA and
                    TAMM data.
                  </p>
                </div>
                <Card className="px-5 py-3 md:self-start">
                  <p className="text-[10px] font-semibold text-slate-400 tracking-[0.18em] uppercase mb-1">
                    Executive briefing
                  </p>
                  <p className="text-sm text-slate-800">
                    Your Excellency, these are the key levers to remove
                    ~3,000 newborn complaints a year.
                  </p>
                </Card>
              </header>

              <div className="space-y-4 mb-10">
                {items.map((item) => {
                  const Icon = item.icon || Lucide.Circle;
                  const open = expandedId === item.id;
                  return (
                    <Card
                      key={item.id}
                      className={
                        "overflow-hidden transition-all duration-200 " +
                        (open
                          ? "border-emerald-500 ring-2 ring-emerald-100"
                          : "hover:border-slate-300")
                      }
                    >
                      <button
                        className="w-full flex items-center justify-between gap-4 px-6 py-5 text-left"
                        onClick={() => toggle(item.id)}
                      >
                        <div className="flex items-center gap-4">
                          <div
                            className={
                              "w-11 h-11 rounded-xl flex items-center justify-center " +
                              (open
                                ? "bg-emerald-600 text-white"
                                : "bg-slate-100 text-slate-600")
                            }
                          >
                            <Icon className="w-6 h-6" />
                          </div>
                          <div>
                            <p className="text-sm font-semibold text-slate-900">
                              {item.title}
                            </p>
                            <p className="text-[11px] uppercase tracking-[0.18em] text-slate-400">
                              Key outcome:{" "}
                              <span className="text-emerald-600 font-semibold">
                                {item.keyOutcome}
                              </span>
                            </p>
                          </div>
                        </div>
                        <div
                          className={
                            "w-8 h-8 rounded-full flex items-center justify-center " +
                            (open
                              ? "bg-emerald-50 text-emerald-600"
                              : "bg-slate-50 text-slate-400")
                          }
                        >
                          {open ? (
                            <Lucide.ChevronUp className="w-4 h-4" />
                          ) : (
                            <Lucide.ChevronDown className="w-4 h-4" />
                          )}
                        </div>
                      </button>
                      {open && (
                        <div className="border-t border-slate-100 px-6 pb-6 pt-4">
                          <div className="grid md:grid-cols-2 gap-5 mb-4">
                            <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                              <div className="flex items-center gap-2 mb-2">
                                <span className="w-1.5 h-1.5 rounded-full bg-slate-400" />
                                <span className="text-[11px] font-semibold text-slate-400 uppercase tracking-[0.18em]">
                                  Current state
                                </span>
                              </div>
                              <p className="text-sm text-slate-700 leading-relaxed">
                                {item.current}
                              </p>
                            </div>
                            <div className="bg-emerald-50 rounded-xl border border-emerald-100 p-4">
                              <div className="flex items-center gap-2 mb-2">
                                <Lucide.Sparkles className="w-4 h-4 text-emerald-600" />
                                <span className="text-[11px] font-semibold text-emerald-600 uppercase tracking-[0.18em]">
                                  Future state
                                </span>
                              </div>
                              <p className="text-sm text-slate-800 leading-relaxed">
                                {item.future}
                              </p>
                            </div>
                          </div>
                          <div className="bg-violet-50 border-l-4 border-violet-400 rounded-r-xl px-4 py-3 text-sm text-slate-800">
                            <p className="text-[11px] font-semibold uppercase tracking-[0.2em] text-violet-700 mb-1">
                              CRM voice of parent
                            </p>
                            <p>{item.crm}</p>
                          </div>
                        </div>
                      )}
                    </Card>
                  );
                })}
              </div>

              {/* Impact summary */}
              <Card className="p-6">
                <h2 className="text-base font-semibold text-slate-900 mb-4 flex items-center gap-2">
                  <Lucide.Zap className="w-4 h-4 text-yellow-500" />
                  <span>Projected ecosystem impact</span>
                </h2>
                <div className="grid md:grid-cols-3 gap-4">
                  <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                    <p className="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-400 mb-1">
                      Touchpoint savings
                    </p>
                    <p className="text-2xl font-extrabold text-slate-900">
                      23 → 4
                    </p>
                    <p className="text-xs text-slate-500 mt-1">
                      Unified newborn journey
                    </p>
                  </div>
                  <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                    <p className="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-400 mb-1">
                      Family time
                    </p>
                    <p className="text-2xl font-extrabold text-slate-900">
                      3–4 days → minutes
                    </p>
                    <p className="text-xs text-slate-500 mt-1">
                      From manual chase to instant issuance
                    </p>
                  </div>
                  <div className="bg-slate-50 rounded-xl border border-slate-100 p-4">
                    <p className="text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-400 mb-1">
                      Complaints removed
                    </p>
                    <p className="text-2xl font-extrabold text-slate-900">
                      ~3,000 / year
                    </p>
                    <p className="text-xs text-slate-500 mt-1">
                      Same failure points eliminated in design
                    </p>
                  </div>
                </div>
              </Card>
            </div>
          </div>
        );
      };

      // Progress header used in As-Is / To-Be flows
      const JourneyStepsHeader = ({ steps, step, onStepChange, title }) => {
        return (
          <div className="mb-5">
            <div className="flex items-center justify-between mb-3">
              <button
                className="flex items-center gap-1 text-xs text-slate-500 hover:text-slate-700"
                onClick={() => onStepChange(Math.max(step - 1, 1))}
              >
                <Lucide.ArrowLeft className="w-3 h-3" />
                <span>Options</span>
              </button>
              <div className="text-xs font-semibold text-slate-500">
                {title}
              </div>
            </div>
            <div className="flex items-center justify-between px-2 mb-4 relative">
              <div className="absolute left-6 right-6 top-5 h-0.5 bg-slate-200" />
              {steps.map((s, index) => {
                const active = step === s.id;
                const complete = step > s.id;
                return (
                  <button
                    key={s.id}
                    className="relative z-10 flex flex-col items-center gap-1"
                    onClick={() => onStepChange(s.id)}
                  >
                    <div
                      className={
                        "w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold " +
                        (active
                          ? "bg-teal-700 text-white"
                          : complete
                          ? "bg-teal-100 text-teal-700"
                          : "bg-slate-100 text-slate-500")
                      }
                    >
                      {complete ? (
                        <Lucide.Check className="w-4 h-4" />
                      ) : (
                        s.id
                      )}
                    </div>
                    <div className="text-[11px] text-slate-500">
                      {s.label}
                    </div>
                  </button>
                );
              })}
            </div>
          </div>
        );
      };

      // As-Is Journey
      const AsIsJourney = ({
        initialStep = 1,
        onBackToIntro,
        onCompareToBe,
      }) => {
        const [step, setStep] = useState(initialStep);
        const [langSelection, setLangSelection] = useState({
          ar: true,
          en: true,
          mofa: true,
        });

        useEffect(() => {
          setStep(initialStep);
        }, [initialStep]);

        const steps = [
          { id: 1, label: "Notification" },
          { id: 2, label: "Documents" },
          { id: 3, label: "Baby details" },
          { id: 4, label: "Payment" },
          { id: 5, label: "Certificate" },
        ];

        const goNext = () => {
          setStep((s) => Math.min(s + 1, 5));
        };

        const toggleLang = (key) => {
          setLangSelection((prev) => ({ ...prev, [key]: !prev[key] }));
        };

        const total =
          (langSelection.ar ? 50 : 0) +
          (langSelection.en ? 50 : 0) +
          (langSelection.mofa ? 150 : 0);

        return (
          <div className="min-h-screen flex justify-center bg-slate-100 px-4 py-6">
            <div className="w-full max-w-md">
              <Breadcrumb
                label="As-Is journey"
                onHome={onBackToIntro}
              />
              <JourneyStepsHeader

                    </h2>
                    <p className="text-sm text-slate-600 mb-4">
                      Birth certificate, Emirates ID and passport are issued
                      together and stored in the digital locker. If MOFA
                      auto-attest was selected, the certificate is already
                      attested.
                    </p>

                    <div className="flex flex-col items-center mb-4">
                      <div className="w-16 h-16 rounded-full bg-emerald-100 flex items-center justify-center mb-3">
                        <Lucide.Check className="w-8 h-8 text-emerald-600" />
                      </div>
                      <p className="text-lg font-semibold text-slate-900">
                        Successfully issued
                      </p>
                    </div>

                    <div className="border border-slate-200 rounded-2xl mb-4">
                      <div className="px-4 pt-4 pb-2 text-xs font-semibold text-slate-500 uppercase">
                        Digital locker
                      </div>
                      <div className="flex items-center justify-between px-4 py-2 text-sm border-t border-slate-100">
                        <span>Birth certificate (PDF)</span>
                        <Lucide.Download className="w-4 h-4 text-slate-400" />
                      </div>
                      <button className="flex items-center justify-center gap-2 bg-black text-white text-sm font-semibold rounded-b-2xl px-4 py-2">
                        <Lucide.Wallet className="w-4 h-4" />
                        Add to Apple Wallet
                      </button>
                    </div>

                    <div className="bg-slate-900 text-white rounded-2xl p-4 flex flex-col gap-3">
                      <div className="flex items-center gap-2">
                        <Lucide.Printer className="w-5 h-5 text-emerald-300" />
                        <p className="text-sm font-semibold">
                          Hospital kiosk pickup
                        </p>
                      </div>
                      <p className="text-xs text-slate-200">
                        Scan this code at the hospital kiosk to print the
                        newborn’s physical documents.
                      </p>
                      <div className="bg-white rounded-lg w-fit p-2">
                        <Lucide.QrCode className="w-16 h-16 text-slate-900" />
                      </div>
                    </div>
                  </>
                )}
              </Card>

              <div className="space-y-3 mb-10">
                {step < 5 ? (
                  <Button className="w-full" onClick={() => setStep(step + 1)}>
                    Next
                  </Button>
                ) : (
                  <Button className="w-full" onClick={onBackToIntro}>
                    Back to options
                  </Button>
                )}
                <Button
                  className="w-full"
                  variant="ghost"
                  onClick={() => onCompareAsIs(step)}
                >
                  Compare with As-Is step
                </Button>
              </div>
            </div>
          </div>
        );
      };

      // Main App
      const App = () => {
        const [view, setView] = useState("splash"); // splash, login, intro, summary, asis, tobe
        const [currentStep, setCurrentStep] = useState(1);

        if (view === "splash") {
          return <TammSplash onDone={() => setView("login")} />;
        }

        if (view === "login") {
          return <UAEPassLogin onLogin={() => setView("intro")} />;
        }

        if (view === "summary") {
          return <StrategySummary onBack={() => setView("intro")} />;
        }

        if (view === "asis") {
          return (
            <AsIsJourney
              initialStep={currentStep}
              onBackToIntro={() => setView("intro")}
              onCompareToBe={(step) => {
                setCurrentStep(step);
                setView("tobe");
              }}
            />
          );
        }

        if (view === "tobe") {
          return (
            <ToBeJourney
              initialStep={currentStep}
              onBackToIntro={() => setView("intro")}
              onCompareAsIs={(step) => {
                setCurrentStep(step);
                setView("asis");
              }}
            />
          );
        }

        // intro
        return (
          <JourneyIntro
            onStartAsIs={() => {
              setCurrentStep(1);
              setView("asis");
            }}
            onStartToBe={() => {
              setCurrentStep(1);
              setView("tobe");
            }}
            onOpenSummary={() => setView("summary")}
          />
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
